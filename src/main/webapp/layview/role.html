<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../layui/css/layui.css" media="all">
    <script src="../layui/layui.js"></script>
</head>
<body>
<script>
    layui.use('table', function(){
        var table = layui.table;

        //第一个实例
        table.render({
            elem: '#demo'
            ,height:412
            , limit: 2
            , limits: [ 3, 5, 7]
            ,url: '/ur.do' //数据接口
            ,page: true //开启分页
            ,cols: [[ //表头
                {checkbox: true, fixed: true}
                ,{field: 'id', title: 'ID', width: 120, sort: true, fixed: true}
                ,{field: 'uid', title:"用户名", width:160}
                ,{field: 'rid', title:"角色名", width:160,templet: '<div>{{d.roles.rname}}</div>'}
            ]]
        });

    });
</script>
<table id="demo" lay-filter="test"></table>
</body>
</html>
